# PURL configuration for http://purl.obolibrary.org/obo/dpo

idspace: DPO
base_url: /obo/dpo

products:
- dpo.owl: https://raw.githubusercontent.com/FlyBase/flybase-controlled-vocabulary/master/dpo.owl
- dpo.obo: https://raw.githubusercontent.com/FlyBase/flybase-controlled-vocabulary/master/dpo.obo

term_browser: ontobee
example_terms:
- dpo_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/FlyBase/flybase-controlled-vocabulary/v

- prefix: /tracker/
  replacement: https://github.com/FlyBase/flybase-controlled-vocabulary/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/DPO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/FlyBase/flybase-controlled-vocabulary/master/
