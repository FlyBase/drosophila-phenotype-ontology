id: dpo
title: "Drosophila Phenotype Ontology"
github_org: FlyBase
repo: drosophila-phenotype-ontology
use_env_file_docker: True
report_fail_on: none
use_dosdps: TRUE
dosdp_tools_options: "--obo-prefixes=true --restrict-axioms-to=logical"
namespaces:
  - http://purl.obolibrary.org/obo/FBcv_
  - http://purl.obolibrary.org/obo/fbcv_
release_artefacts:
  - base
  - simple
  - non-classified
  - full
primary_release: full
export_formats:
  - owl
  - obo
  - json
import_group:
  use_base_merging: TRUE
  exclude_iri_patterns:
    - <http://purl.obolibrary.org/obo/UBERON_*>
    - <http://purl.obolibrary.org/obo/OBI_*>
    - <http://purl.obolibrary.org/obo/SO_*>
    - <http://purl.obolibrary.org/obo/NCBITaxon_*>
  products:
    - id: chebi
      make_base: TRUE
      mirror_from: https://raw.githubusercontent.com/obophenotype/chebi_obo_slim/main/chebi_slim.owl
    - id: fbdv
      use_base: TRUE
    - id: fbbt
      make_base: TRUE
      base_iris:
        - http://purl.obolibrary.org/obo/FBbt_
    - id: cl
      use_base: TRUE
    - id: pco
      make_base: TRUE
    - id: caro
      make_base: TRUE
    - id: bfo
      make_base: TRUE
    - id: go
      make_base: TRUE
      base_iris:
        - http://purl.obolibrary.org/obo/GOCHE_
        - http://purl.obolibrary.org/obo/GO_
        - http://purl.obolibrary.org/obo/GOREL_
    - id: ro
      use_base: TRUE
    - id: pato
      make_base: TRUE
    - id: nbo
      use_base: TRUE
    - id: envo
      make_base: TRUE
components:
  products:
    - filename: lethal_class_hierarchy.owl
robot_java_args: '-Xmx12G'
allow_equivalents: all
release_date: TRUE
