id: dpo
title: "Drosophila Phenotype Ontology"
github_org: FlyBase
repo: drosophila-phenotype-ontology
report_fail_on: none
use_dosdps: TRUE
dosdp_tools_options: "--obo-prefixes=true --restrict-axioms-to=logical"
namespaces:
  - http://purl.obolibrary.org/obo/FBcv_
  - http://purl.obolibrary.org/obo/fbcv_
release_artefacts:
  - base
  - simple
  - non-classified
  - full
primary_release: full
export_formats:
  - owl
  - obo
  - json
import_group:
  products:
    - id: chebi
      use_gzipped: TRUE
      module_type: minimal
    - id: fbdv
    - id: fbbt
    - id: cl
    - id: pco
    - id: caro
    - id: bfo
    - id: go
    - id: ro
    - id: pato
    - id: nbo
components:
  products:
    - filename: lethal_class_hierarchy.owl
robot_java_args: '-Xmx12G'
allow_equivalents: all
release_date: TRUE
public_release: "github_curl"
