pattern_name: dpoAbnormalRateOfDevelopmentBeforeStage
pattern_iri: http://purl.obolibrary.org/obo/dpo/patterns/dpoAbnormalRateOfDevelopmentBeforeStage.yaml
description: "Abnormal rate of a developmental process prior to a particular stage."

classes:
  developmental process: GO:0032502
  stage: FBdv:00005259
  abnormal: PATO:0000460
  rate: PATO:0000161

relations: 
  inheres_in: RO:0000052
  has_modifier: RO:0002573
  has_part: BFO:0000051
  preceded_by: BFO:0000062
  
vars:
  developmental_process: "'developmental process'"
  stage: "'stage'"

name:
  text: "abnormal %s in %s"
  vars:
   - developmental_process
   - stage

def:
  text: "Abnormality of %s."
  vars:
    - developmental_process
    - stage

equivalentTo:
  text: "'has_part' some ('rate' and ('inheres_in' some (%s and ('preceded_by' some %s))) and ('has_modifier' some 'abnormal'))"
  vars:
    - developmental_process
    - stage
