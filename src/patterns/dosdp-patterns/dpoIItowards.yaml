pattern_name: dpoIItowards
pattern_iri: http://purl.obolibrary.org/obo/dpo/patterns/dpoIItowards.yaml
description: "Any unspecified abnormality of an entity."

classes:
  thing: owl:Thing
  abnormal: PATO:0000460

relations: 
  inheres_in_part_of: RO:0002314
  inheres_in: RO:0000052
  has_modifier: RO:0002573
  has_part: BFO:0000051
  towards: RO:0002503
  
vars:
  entity: "'thing'"
  entity2: "'thing'"
  quality: "'thing'"

name:
  text: "abnormal %s"
  vars:
   - entity

def:
  text: "Abnormality of %s."
  vars:
    - entity

equivalentTo:
  text: "%s and ('inheres_in' some %s) and ('towards' some %s)"
  vars:
    - quality
    - entity
    - entity2
